<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Vivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Museo Vivo</h1>
        <nav>
            <button id="descubrir">Descubrir</button>
            <button id="crear">Crear</button>
            <button id="comunidad">Comunidad</button>
        </nav>
    </header>
    <main>
        <section id="recomendaciones">
            <h2>Recomendaciones Personalizadas</h2>
            <div id="rec-list"></div> <!-- Aquí irán tarjetas dinámicas -->
        </section>
        <section id="dinamicas">
            <h2>Dinámicas Creativas</h2>
            <select id="tipo-dinamica">
                <option value="cadaverExquisito">Cadáver Exquisito</option>
                <!-- Añade más opciones de tus dinámicas -->
            </select>
            <button id="iniciar-dinamica">Iniciar</button>
            <div id="dinamica-result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
